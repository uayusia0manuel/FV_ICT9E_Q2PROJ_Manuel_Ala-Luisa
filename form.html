	<h1>Recipe Form Submission</h1>
		<div class="container1">
		<form>
			<div class="row">
				<div class="col-md-12">
					<label for="name" style="font-family: bodoni MT;">Name:</label>
					<br>
					<input type="text" style="font-family: bodoni MT; background-color:  rgba(197, 213, 230, 0.5);" id="name" name="name">
				</div>
					<div class="col-md-12">
					<label for="email" style="font-family: bodoni MT;">Email:</label>
					<br>
					<input type="email" style="font-family: bodoni MT; background-color: rgba(197, 213, 230, 0.5);" id="email" name="email">
				</div>
					<div class="col-md-12">
					<label for="age" style="font-family: bodoni MT;">Phone Number:</label>
					<br>
					<input type="number" style="font-family: bodoni MT;background-color:  rgba(197, 213, 230, 0.5);" id="phone" name="phone">
				</div>
			</div>
		</form>
	</div>

	<br>

	<div class="container2">
	<form>
	<div>
		<label for="food" style="font-family: bodoni MT; color: white;">Food Name</label>
		<br>
		<textarea rows="1" cols="30"  style="font-family: bodoni MT;background-color:  rgba(197, 213, 230, 0.5);"placeholder="Type your answer here.." required></textarea>
		<br>
	</div>
	
	<div>
		<label for="ingredients" style="font-family: bodoni MT; color: white;">Ingredients</label>
		<br>

		<br>
	</div>

	<div>
		<label for="instructions" style="font-family: bodoni MT; color: white;">Instructions</label>
		<br>
		<textarea rows="5" cols="30"  style="font-family: bodoni MT;background-color: rgba(197, 213, 230, 0.5);"placeholder="Type your answer here.." required></textarea>
		<br>
	</div>

	<br>

	<div>
		<input type="submit" style="font-family: bodoni MT; " id="submit" name="submit" value="Submit your recipe!">
